<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
    <title>Review Page</title>
</head>
<body>
    
    
    <nav class="navbar navbar-expand-lg navbar-dark exx" style="background-color: rgb(24, 140, 194) ;">
        <a class="navbar-brand" href="/">THE REVIEWER</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{{ url_for('read') }}">Read Reviews</a>
            <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
            <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
    
          </div>
        </div>
      </nav>


    <div class="w3-content" style="max-width:20000px;margin-top:46px" >
        <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:700px" id="read">
            <div><h3> login to write your review </h3></div>
            <div class="w3-col m10" >
                {% block body%}
                    
                        
                        
                            
                                {%for a,b,c in re %}
                                    <div class="card bd-highlight" id=box style=" margin-bottom:2rem;">
                                        <div class="card-body">
                                            <div class="d-flex">
                                                <h4 class="card-title flex-grow-1">{{c}}</h4>
                                            </div>
                                            <h5 class="card-subtitle mb-2">Product Name : {{b}}</h5>
                                            <h6 class="card-subtitle mb-2 text-muted">Writtten by {{a}} on {{year}}-{{month}}-{{day}}</h6>   
                                        </div>
                                    </div>  
                                {% endfor %}
                            
                        
                    
                {% endblock %}
                
                
            </div>

        </div>
    </div>







    
</body>
</html>
